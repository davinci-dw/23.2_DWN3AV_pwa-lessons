<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <div class="modal" tabindex="-1" style="display: block" v-show="estadoModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" @click="ocultarModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>{{pokemonActual?.weight}}</p>
                    <img :src="pokemonActual?.front_shiny" alt="">
                </div>
                <div class="modal-footer">
                    <button @click="ocultarModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="icon">
            <img src="./images/warning.png" alt="Warning default" srcset="">
            <h1>{{nombre_usuario}}</h1>
        </div>
        <div class="card col col-4" v-for="pokemon in pokemons">
            <div class="card-body">
                <h5 class="card-title">{{pokemon.name}}</h5>
                <p class="card-text">{{pokemon.url}}</p>
                <button @click="(e)=>{verPokemon(pokemon.url)}">Obtener info</button>
            </div>
        </div>
    </div>
    <div class="row sticky">
        <button @click="instalarAplicacion" id="install" type="button" class="btn btn-primary">Instalar aplicaci√≥n</button>
    </div>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
